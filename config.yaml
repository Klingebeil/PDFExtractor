api:
  model: "gpt-4"
  max_retries: 3
  retry_delay: 1.0
  rate_limit_per_minute: 50
  # API key can be set here as fallback if environment variable is not available
  # openai_api_key: "your-api-key-here"

colors:
  summary_colors: ["#92e1fb", "#69aff0", "#2ea8e5"]

prompts:
  summarization: "Analyze the following academic text and create a structured summary, explaining the text.

Requirements:
- Format as clear bullet points
- Preserve all citations, references, and author names exactly as written
- Maintain academic terminology and precision

Text to analyze:
\"\"\""

processing:
  max_workers: 4
  chunk_size: 100

logging:
  level: "INFO"